<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results Summary Component @muhaideennausar</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <section class="result">
      <h3 class="title">Your Result</h3>
      <div class="final-result">
        <p>
          <span>76</span><br>
          of 100
        </p>
      </div>
      <div class="rank">
        <h3>Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </section>
    <section class="summary">
      <h3 class="title">Summary</h3>
      <div class="summary-items">
        <div class="item-one">
          <div class="item-detail">
            <img src="assets/images/icon-reaction.svg" alt="Reaction Icon" class="item-icon">
            <h4 class="item-name">Reaction</h4>
          </div>
          <p class="item-score">
            <span>80</span> / 100
          </p>
        </div>
        <div class="item-two">
          <div class="item-detail">
            <img src="assets/images/icon-memory.svg" alt="Reaction Icon" class="item-icon">
            <h4 class="item-name">Memory</h4>
          </div>
          <p class="item-score">
            <span>92</span> / 100
          </p>
        </div>
        <div class="item-three">
          <div class="item-detail">
            <img src="assets/images/icon-verbal.svg" alt="Reaction Icon" class="item-icon">
            <h4 class="item-name">Verbal</h4>
          </div>
          <p class="item-score">
            <span>61</span> / 100
          </p>
        </div>
        <div class="item-four">
          <div class="item-detail">
            <img src="assets/images/icon-visual.svg" alt="Reaction Icon" class="item-icon">
            <h4 class="item-name">Visual</h4>
          </div>
          <p class="item-score">
            <span>72</span> / 100
          </p>
        </div>
      </div>
      <button>Continue</button>
    </section>
  </main>
 </body>
</html>
